<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/src/common/css/reset.css" />
    <link rel="stylesheet" href="/src/common/css/main.css" />
    <link rel="stylesheet" href="/src/login/login.css" />
  </head>

  <body class="login__body" spellcheck="false">
    <form class="login__form" action="" data-login-form>
      <h1 class="sidebar-title-typ login__title">Login</h1>
      <input
        class="body-typ input login__input"
        data-login-username
        type="text"
        placeholder="Git username"
        required
      />
      <button class="body-typ input login__button" type="submit">Entrar</button>
    </form>

    <script type="module" src="login.js"></script>
  </body>
</html>
