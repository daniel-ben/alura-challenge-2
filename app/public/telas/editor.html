<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - Editor</title>
    <link rel="stylesheet" href="../css/_reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/code-highlighter.css">
    <link rel="stylesheet" href="../css/project-info.css">
    <link rel="stylesheet" href="../css/menu.css">
  </head>

  <body>
    <nav class="header">
      <img src="../img/logo.svg" alt="Logo da Alura Dev" class="header__logo" data-logo>
      <input type="text" placeholder="Busque por algo" class="body-typ input text-input header__text-input" data-search-input></input>
      <div>
        <img src="../img/search-solid.svg" alt="Ícone de busca" class="icon header__icon header__search-icon" data-search-icon>
        <img src="../img/bars-solid.svg" alt="Ícone de menu" class="icon header__icon header__menu-icon" data-menu-icon>
        <img src="../img/x.svg" alt="Ícone de fechar" class="icon header__icon header__close-icon hidden" data-close-icon>
      </div>
      <div class="user header__user">
        <img src="../img/Photo.png" alt="Foto do usuário" class="user-photo header__user-photo">
        <p class="body-typ">Harry</p>
      </div>
    </nav>

    <main class="content">

      <section class="menu" data-menu>
        <p class="sidebar-title-typ menu__sidebar-title">menu</p>
        <a href="./editor.html" class="menu__link menu__link--active">
          <img src="../img/code.svg" class="menu-button menu__code-highlighter">
          <p class="body-typ menu__text">Editor de código</p>
        </a>
        <a href="./comunidade.html" class="menu__link">
          <img src="../img/community.svg" class="menu-button menu__community">
          <p class="body-typ menu__text">Comunidade</p>
        </a>
        <span class="menu__separator"></span>
        <div class="user menu__user">
          <img src="../img/Photo.png" alt="Foto do usuário" class="user-photo menu__user-photo">
          <p class="body-typ">Harry</p>
        </div>
      </section>

      <section class="code-highlighter">
        <div class="code-highlighter__container" data-code-container>

          <div class="code-highlighter__dots">
            <div class="dots first_dot"></div>
            <div class="dots second_dot"></div>
            <div class="dots third_dot"></div>
          </div>
          
          <textarea class="code-highlighter__code-editor" placeholder="Escreva seu código aqui"></textarea>
        </div>
        <button class="body-typ button-outlined code-highlighter__button ">Visualizar com o highlight</button>
      </section>

      <section class="project-info">

        <form class="project-info__form">

          <p class="sidebar-title-typ project-info__sidebar-title">seu projeto</p>
          <fieldset class="project-info__info">
            <input type="text" placeholder="Nome do seu projeto" class="body-typ input text-input project-info__title"></input>
            <textarea placeholder="Descrição do seu projeto" class="body-typ input text-input project-info__description"></textarea>
          </fieldset>

          <p class="sidebar-title-typ project-info__sidebar-title">Personalização</p>
          <fieldset class="project-info__customization">
            <select placeholder="Escolha sua linguagem" class="body-typ input select-input project-info__language">
              <option class="option">Javascript</option>
              <option class="option">CSS</option>
              <option class="option">HTML</option>
            </select>
            <input type="color" value="#1ed457" class="project-info__color" data-color-picker></input>
          </fieldset>
          
          <input type="submit" value="Salvar projeto" class="body-typ input button-filled project-info__submit-button"></input>

        </form>
      </section>
    </main>

    <script src="../js/menu.js"></script>
    <script src="../js/searchButton.js"></script>
    <script src="../js/changeCodeColor.js"></script>
  </body>
</html>
