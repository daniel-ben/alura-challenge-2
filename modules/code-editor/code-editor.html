<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <!-- css -->
    <link rel="stylesheet" href="/modules/common/code-themes/dracula.css">
    <link rel="stylesheet" href="/modules/common/css/reset.css">
    <link rel="stylesheet" href="/modules/common/css/main.css">
    <link rel="stylesheet" href="code-form.css">
    <!-- css -->
    
    <!-- still duplicated on different pages -->
    <link rel="stylesheet" href="/modules/user/user.css">
    <link rel="stylesheet" href="/modules/common/header/header.css">
    <link rel="stylesheet" href="/modules/common/menu/menu.css">
    <link rel="stylesheet" href="/modules/code-highlighter/code-highlighter.css">
    <!-- still duplicated on different pages -->
  </head>

  <body spellcheck="false">
    <!-- HEADER -->
    <header class="header">
      <img class="header__logo" src="/public/img/logo.svg" alt="Alura Dev logo"  data-logo>
      <input class="body-typ input header__search-bar" data-search-bar type="text" placeholder="Search for something"></input>
      
      <div class="header__icons">
        <img class="icon header__search-icon" data-search-icon src="/public/img/search-solid.svg" alt="Search icon">
        <img class="icon header__menu-icon" data-menu-icon src="/public/img/bars-solid.svg" alt="Menu icon">
        <img class="icon header__close-icon" data-close-icon src="/public/img/x.svg" alt="Close icon">
      </div>
      
      <a class="user header__user" href="/modules/login/login.html" data-user>
        <img class="user__photo" src="/public/img/default-user-image.svg" alt="User photo">
        <p class="body-typ user__name">Login</p>
      </a>
    </header>
    <!-- HEADER -->


    <!-- MAIN -->
    <main class="content">

      <!-- MENU -->
      <nav class="menu" data-menu>
        <p class="sidebar-title-typ menu__sidebar-title">menu</p>

        <a class="menu__link menu__link--active" href="/modules/code-editor/code-editor.html">
          <img class="icon menu__icon" src="/public/img/code.svg">
          <p class="body-typ menu__text">Editor de código</p>
        </a>

        <a class="menu__link" href="/modules/community/community.html">
          <img class="icon menu__icon" src="/public/img/community.svg">
          <p class="body-typ menu__text">Comunidade</p>
        </a>

        <span class="menu__separator"></span>
        <a class="user menu__user" data-user href="/modules/login/login.html">
          <img class="user__photo" src="/public/img/default-user-image.svg" alt="User photo">
          <p class="body-typ user__name">Login</p>
        </a>
      </nav>
      <!-- MENU -->

      <!-- Code Highlighter -->
      <section class="code-highlighter">
        <div class="code-highlighter__code-container" data-code-container>

          <div class="code-highlighter__dots">
            <span></span> <span></span> <span></span>
          </div>

          <code class="code-highlighter__code hljs" contenteditable="false" data-code aria-label="Editor de código" required>Write your code here</code>
        </div>
        <button class="body-typ button button-outlined code-highlighter__button" data-highlighter-button>Highlight code</button>
      </section>
      <!-- Code Highlighter -->

      <!-- Form -->
      <form class="code-form" data-form>
        <fieldset class="code-form__your-project">
          <legend class="sidebar-title-typ code-form__sidebar-title">Your project</legend>
          <input class="body-typ input code-form__title" data-title type="text" placeholder="Nome do seu projeto"></input>
          <textarea class="body-typ input code-form__description" data-description placeholder="Descrição do seu projeto" maxlength="200"></textarea>
        </fieldset>

        <fieldset class="code-form__customization">
          <legend class="sidebar-title-typ code-form__sidebar-title">Personalization</legend>
          <select class="body-typ input code-form__language" data-language required placeholder="Escolha sua linguagem" >
            <option class="code-form__language__option" value="Javascript" >Javascript</option>
            <option class="code-form__language__option" value="CSS" >CSS</option>
            <option class="code-form__language__option" value="HTML" >HTML</option>
            <option class="code-form__language__option" value="Python" >Python</option>
          </select>
          <input type="color" value="#1ed457" class="code-form__color" data-color-picker required></input>
        </fieldset>
        
        <button class="body-typ button button-filled code-form__submit-button" type="submit">Save project</button>
      </form>
      <!-- Form -->
    </main>
    
    <!-- refactored -->

    <!-- render blocking js -->
    <!-- render blocking js -->
    
    <!-- after first paint -->
    <script defer src="/modules/common/header/handleHeaderEvents.js"></script>
    <script defer src="/modules/user/updateUser.js"></script>

    <script defer src="/modules/code-editor/editCode.js"></script>
    <script defer src="/modules/code-editor/changeCodeBorderColor.js"></script>

    <!-- 3rd party libs -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/javascript.min.js"></script>
    <script defer src="/modules/code-highlighter/highlightCode.js"></script>
    <!-- 3rd party libs -->
    
    <!-- api -->
    <script defer type="module" src="saveCode.js"></script>
    <!-- api -->
    <!-- after first paint -->
    <!-- refactored -->

    <!-- work in progress -->
    <!-- <script defer type="module" src="openCard-controller.js"></script> -->
    <!-- work in progress -->
  </body>
</html>
