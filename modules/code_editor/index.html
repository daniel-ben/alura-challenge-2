<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <!-- refactored -->
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="../common/base.css">
    <link rel="stylesheet" href="../common/header/header.css">

    <!-- work in progress -->
    <link rel="stylesheet" href="../../app/assets/css/code-themes/dracula.css">
    <link rel="stylesheet" href="../../app/assets/css/content.css">
    <link rel="stylesheet" href="../../app/assets/css/code-highlighter.css">
    <link rel="stylesheet" href="../../app/assets/css/project-info.css">
    <link rel="stylesheet" href="../../app/assets/css/menu.css">
    <!-- link to fontawesome license https://fontawesome.com/license/free -->
  </head>

  <body spellcheck="false">
    <!-- HEADER -->
    <header class="header">
      <img src="../../public/img/logo.svg" alt="Logo da Alura Dev" class="header__logo" data-logo>
      <input type="text" placeholder="Busque por algo" class="body-typ input header__search-bar" data-search-bar></input>
      <div>
        <img src="../../public/img/search-solid.svg" alt="Ícone de busca" class="icon header__icon header__search-icon" data-search-icon>
        <img src="../../public/img/bars-solid.svg" alt="Ícone de menu" class="icon header__icon header__menu-icon" data-menu-icon>
        <img src="../../public/img/x.svg" alt="Ícone de fechar" class="icon header__icon header__close-icon hidden" data-close-icon>
      </div>
      <div class="user header__user" data-user-card></div>
    </header>

    <main class="content editor-content">

      <nav class="menu" data-menu>
        <p class="sidebar-title-typ menu__sidebar-title">menu</p>
        <a class="menu__link menu__link--active" href="../code_editor/">
          <img src="../../public/img/code.svg" class="menu-button menu__code-editor">
          <p class="body-typ menu__text">Editor de código</p>
        </a>
        <a class="menu__link" href="./comunidade.html">
          <img src="../../public/img/community.svg" class="menu-button menu__community">
          <p class="body-typ menu__text">Comunidade</p>
        </a>
        <a class="menu__link" href="./paleta.html">
          <img src="../../public/img/palette-solid.svg" class="menu-button menu__palette">
          <p class="body-typ menu__text">Paleta de cores</p>
        </a>
        <span class="menu__separator"></span>
        <div class="user menu__user" data-user-card>
        </div>
      </nav>

      <form class="project" data-form>

        <section class="code-highlighter">
          <div class="code-highlighter__container" data-code-container>
  
            <div class="code-highlighter__dots">
              <div class="dots first_dot"></div>
              <div class="dots second_dot"></div>
              <div class="dots third_dot"></div>
            </div>

            <div class="code-wrapper code-wrapper-editor" data-code-wrapper>
              <code class="code-highlighter__code-editor hljs" contenteditable="true" aria-label="Editor de código" data-content required>Escreva seu código aqui</code>
            </div>

          </div>
          <button class="body-typ button-outlined code-highlighter__button" data-highlighter-button>Visualizar com o highlight</button>
        </section>
  
        <section class="project-info">
          <p class="sidebar-title-typ project-info__sidebar-title">seu projeto</p>
          <fieldset class="project-info__info">
            <input type="text" placeholder="Nome do seu projeto" class="body-typ input text-input project-info__title" data-title></input>
            <textarea placeholder="Descrição do seu projeto" maxlength="200" class="body-typ input text-input project-info__description" data-description></textarea>
          </fieldset>

          <p class="sidebar-title-typ project-info__sidebar-title">Personalização</p>
          <fieldset class="project-info__customization">
            <select placeholder="Escolha sua linguagem" class="body-typ input select-input project-info__language" data-language required>
              <option value="Javascript" class="option">Javascript</option>
              <option value="CSS" class="option">CSS</option>
              <option value="HTML" class="option">HTML</option>
            </select>
            <input type="color" value="#1ed457" class="project-info__color" data-color-picker required></input>
          </fieldset>
          
          <input type="submit" value="Salvar projeto" class="body-typ input button-filled project-info__submit-button"></input>
        </section>
      </form>
    </main>
    <!-- static js -->

    <!-- refactored -->
    <script src="../common/header/searchBar.js"></script>
    
    <!-- work in progress -->
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/changeCodeColor.js"></script>
    <script src="../assets/js/clearCode.js"></script>
    <script src="../assets/js/highlight.js"></script>
    <script src="../assets/js/unformattedPaste.js"></script>
    <script src="../assets/js/colorScheme.js"></script>

    <!-- api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script type="module" src="../controller/saveCard-controller.js"></script>
    <script type="module" src="../controller/openCard-controller.js"></script>
    <script type="module" src="../controller/showUser-controller.js"></script>
  </body>
</html>
